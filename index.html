<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div id="container">
            <div id="form-container">
                <div class="nav-container">
                    <div class="logo-container">
                        <div id="logo-image-container">
                            <img class="logo" src="./assets/logo.png" alt="Logo">
                        </div>
                        <div id="logo-title">
                            <h2>REGIONS</h2>
                            <h4>Mortgage</h4>
                        </div>
                    </div>
                    <div id="enroll-container">
                        <p>Are you a new customer?</p>
                        <div class="tooltip-container">
                            <button class="enroll-btn">Enroll Now</button>
                            <div class="tooltip-content">
                                <h4>Enroll now to</h4>
                                <ul>
                                    <li>
                                        <div class="check-mark-icon"><img src="./assets/check-mark.png" alt="Check">
                                        </div>
                                        <p>Access your loans online</p>
                                    </li>
                                    <li>
                                        <div class="check-mark-icon"><img src="./assets/check-mark.png" alt="Check">
                                        </div>
                                        <p>Pay your mortgage online</p>
                                    </li>
                                    <li>
                                        <div class="check-mark-icon"><img src="./assets/check-mark.png" alt="Check">
                                        </div>
                                        <p>View your mortgage statements</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <form id="form">
                    <h1 class="form-title">Welcome Back</h1>
                    <p class="form-subtitle">Sign in to your Regions MyMortgage account.</p>
                    <div class="input-group">
                        <span></span>
                        <input name="onlineId" type="text" placeholder="Online ID" id="idInput" required>
                    </div>
                    <div class="input-group">
                        <span></span>
                        <input name="pass" type="password" placeholder="Password" id="passInput" required>
                        <span id="show-pass">Show</span>
                        <span id="hide-pass">Hide</span>
                    </div>
                    <div class="remember-me-container">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <button type="submit" id="login-btn">Login</button>
                    <div class="forgot-container">
                        <a href="#">Forgot Online ID?</a>
                        <a href="#">Forgot password?</a>
                    </div>
                </form>
            </div>
            <div id="image-container">
                <img class="image" src="./assets/image.jpeg" alt="Login Image">
            </div>
        </div>
    </main>

    <script src="./reusables.js"></script>
    <script src="./script.js"></script>
</body>

</html>
